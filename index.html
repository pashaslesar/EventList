<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script defer src="./script/index.js"></script>
    <title>Event List</title>
</head>
<body>
    <div class="calendar mt-3" id="calendar"></div>
    <div class="event-section d-flex mt-3" id="event-section">
        <h2>Create Event</h2>
        <p class="h5">Selected Date: <span class="selected-date" id="selected-date"></span></p>
        <div class="event-btn" id="event-btn">
            <input type="text" id="event-name" placeholder="Event Name">
            <button type="button" class="btn" id="add-event">Click Here to Add Event</button>
        </div>
        <h3>My Created Event List</h3>
        <ul class="event-list" id="event-list"></ul>
    </div>

    <div class="modal" tabindex="-1" id="errorModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ошибка</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <p>Выберите дату и назовите событие.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
</body>
</html>
